<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
</head>
<body>
    <h1>Bem vindo ao petShop - Faça o cadastro do banho</h1>

    <!--Usando o metodo get para objetivo de mostrar os parâmetros que estão sendo passados para a atividade-->

    <form action="get">
        <label for="nameDono">Nome do dono</label>
        <input type="text" name="nameDono" id="nameDono">

        <label for="namePet">Nome do seu pet</label>
        <input type="text" name="namePet" id="namePet">

        <label for="pesoPet">Peso do seu pet</label>
        <input type="number" placeholder="ex: 10,2" name="pesoPet" id="pesoPet">

        <label for="racaPet">Raça do seu pet</label>
        <input type="text" name="racaPet" id="racaPet" placeholder="ex: Boxer">

        <label for="idadePet">Idade do seu pet</label>
        <input type="text" name="idadePet" id="idadePet" placeholder="ex: 2">
    </form>  
</body>
</html>
